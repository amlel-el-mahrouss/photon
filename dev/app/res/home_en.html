<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Browser Home Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            .container {
                text-align: center;
            }
            .search-bar {
                width: 500px;
                padding: 10px;
                font-size: 18px;
                border: 1px solid #ddd;
                border-radius: 24px;
                outline: none;
            }
            .quick-links {
                margin-top: 20px;
            }
            .quick-links a {
                display: inline-block;
                margin: 0 10px;
                padding: 10px;
                text-decoration: none;
                color: #333;
                background-color: #fff;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .quick-links a:hover {
                background-color: #e0e0e0;
            }

            .tooltip-container {
                position: relative;
                display: inline-block;
            }

            .tooltip-trigger {
                padding: 10px 20px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            .tooltip {
                visibility: hidden;
                width: 120px;
                background-color: #333;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -60px;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .tooltip::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: #333 transparent transparent transparent;
            }

            .tooltip-container:hover .tooltip {
                visibility: visible;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Vito Browser</h1>
            <form action="https://www.google.com/search" method="get">
                <input
                    type="text"
                    name="q"
                    class="search-bar"
                    placeholder="Search the web"
                    autofocus
                />
            </form>
            <div class="quick-links">
                <div class="tooltip-container">
                    <a href="https://www.google.com">Google</a>
                    <span class="tooltip">Google Search</span>
                </div>
                <div class="tooltip-container">
                    <a href="https://www.youtube.com">YouTube</a>
                    <span class="tooltip">Broadcast Yourself.</span>
                </div>
                <div class="tooltip-container">
                    <a href="https://www.github.com">GitHub</a>
                    <span class="tooltip"
                        >Build software better, together.</span
                    >
                </div>
                <a href="https://www.wikipedia.org">Wikipedia</a>
            </div>
        </div>
    </body>
</html>
