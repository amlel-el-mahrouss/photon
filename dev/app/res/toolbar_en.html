<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Browser Toolbar UI</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            .browser-toolbar {
                background-color: #f9f9f9;
                border-bottom: 1px solid #ddd;
                padding: 10px;
                display: flex;
                align-items: center;
                -webkit-app-region: drag;
            }
            .nav-buttons {
                -webkit-app-region: no-drag;
                display: flex;
                gap: 10px;
                margin-right: 10px;
            }
            .nav-button {
                -webkit-app-region: no-drag;
                background-color: transparent;
                border: none;
                font-size: 18px;
                cursor: pointer;
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }
            .nav-button:hover {
                background-color: #e0e0e0;
            }
            .address-bar {
                -webkit-app-region: no-drag;
                flex-grow: 1;
                display: flex;
                align-items: center;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 20px;
                padding: 5px 10px;
            }
            .address-bar input {
                border: none;
                flex-grow: 1;
                font-size: 14px;
                padding: 5px;
                outline: none;
            }
            .address-bar-icon {
                color: #5f6368;
                margin-right: 5px;
            }
            .toolbar-actions {
                display: flex;
                gap: 10px;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="browser-toolbar">
            <div class="nav-buttons">
                <button class="nav-button" title="Go back">&#9664;</button>
                <button class="nav-button" title="Go forward">&#9654;</button>
                <button class="nav-button" title="Refresh">&#8635;</button>
                <button class="nav-button" title="Home">&#8962;</button>
            </div>
            <div class="address-bar">
                <span class="address-bar-icon">&#128274;</span>
                <input type="text" placeholder="Search Google or type a URL" />
            </div>
            <div class="toolbar-actions">
                <button class="nav-button" title="Bookmark">&#9733;</button>
                <button class="nav-button" title="Settings">&#9881;</button>
            </div>
        </div>
    </body>
</html>
